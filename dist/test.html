<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test/mocha.css"/>
  </head>
  <body>
    <div id="mocha"></div>
    <script src="test/mocha.js"></script>
    <script src="js/test/chai.js"></script>
    <script>
      /**
       * This is where we set assert for browser-based testing.
       * require('chai') only works on the server (as in the IDE).
       *
       * @type {AssertStatic}
       */
      window.assert = chai.assert;
      mocha.setup({
        ui: 'bdd'
      });
    </script>
    <script data-main="js/rjsTest" src="js/require.js"></script>
  </body>
</html>
